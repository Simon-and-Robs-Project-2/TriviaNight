<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Night</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    
    <header class="wrapper">
        <h1 class="neon">Welcome to Trivia Night!</h1>
    </header>

<main>


    <section>
        <div class="wrapper">

            <div class="welcomePage">

                <!-- <div class="input-group">
                    <input required="" type="text" name="text" autocomplete="off" class="input">
                    <label class="user-label">First Name</label>
                </div> -->

                <form>
                    <label for="name"><h2>What's your name?</h2></label>
                    <input type="text" id="name" placeholder="Name  ">

                    <h2>Select Difficulty</h2>
                    <input type="radio" name="select" value="easy" id="easy" class="sr-only">
                    <label for="easy" class="difficulty">Easy</label>

                    <input type="radio" name="select" value="medium" id="medium" class="sr-only">
                    <label for="medium" class="difficulty">Medium</label>

                    <input type="radio" name="select" value="hard" id="hard" class="sr-only">
                    <label for="hard" class="difficulty">Hard</label>
                </form>
                
                <button class="startGame" id="startButton">Start Game</button>
                
            </div> 
        </div>
    </section>
</main>







    <script src="./script.js"></script>
</body>
</html>
